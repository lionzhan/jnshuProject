<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css任务11</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="g-hd m-hd">
        <span class="close-btn">关闭</span>
        <h1>登陆</h1>
        <span class="register-btn">注册</span>
    </header>
    <main class="g-mn">
        <form class="m-login">
            <div class="g-inp">
                <label for="phone" class="image-phone"></label>
                <input type="text" placeholder="请输入手机号" id="phone">
            </div>
            <div class="g-inp">
                <label for="psd" class="image-password"></label>
                <input type="password" placeholder="请输入密码" id="psd">
            </div>
            <button class="btn">登陆</button>
            <p>忘记密码？</p>
        </form>
    </main>


</body>

</html>
