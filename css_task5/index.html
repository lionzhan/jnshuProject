<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css任务5</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrap">

        <div class="header">
            <div class="backBtn"></div>
            <h1>个人主页</h1>
        </div>

        <div class="main">
            <div class="data">
                <div class="shade">
                    <div class="head-portrait"></div>
                    <div class="nameInfo">
                        <p class="name">高素雅
                            <i>51岁</i>
                        </p>
                        <p class="p-relative">

            </div>

            <div class="information">

                    <span class="xx-icon"></span>住家
                    <span class="sl"></span>

                    <span class="hs">服务介绍</span>

                </div>
                <div class="row row6">
                    <div class="hh">
                        <span class="hs">自我介绍</span>
                    </div>
                    <span class="zwjs">可以洗衣、做饭、照顾老人。在护工方面有五年经验，经验丰富</div>

            </div>
        </div>

        <div class="footer">
            <div class="btn btn-message">留言</div>
            <div class="btn btn-contact">电话联系</div>
        </div>
    </div>
